name: Master Pipeline Orchestrator (Web)

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: web-pipeline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  centralperkweb:
    name: Build CentralPerk-Web
    uses: ./.github/workflows/front-end-workflow.yml
    with:
      system-dir: CentralPerk-Web
      sonar-project-key: Tribe2_Web_CentralPerk-Web
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  nexusweb:
    name: Build Nexus-Web
    needs: centralperkweb
    uses: ./.github/workflows/front-end-workflow.yml
    with:
      system-dir: Nexus-Web
      sonar-project-key: Tribe2_Web_Nexus-Web
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  shelfawarenessweb:
    name: Build ShelfAwareness-Web
    needs: nexusweb
    uses: ./.github/workflows/front-end-workflow.yml
    with:
      system-dir: ShelfAwareness-Web
      sonar-project-key: Tribe2_Web_ShelfAwareness-Web
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy-staging-centralperkweb:
    name: Deploy Staging — CentralPerk-Web
    needs: centralperkweb
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    uses: ./.github/workflows/deploy-staging.yml
    with:
      system-dir: CentralPerk-Web
      app-type: web
      artifact-name: CentralPerk-Web-web-build
    secrets: inherit

  deploy-staging-nexusweb:
    name: Deploy Staging — Nexus-Web
    needs: nexusweb
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    uses: ./.github/workflows/deploy-staging.yml
    with:
      system-dir: Nexus-Web
      app-type: web
      artifact-name: Nexus-Web-web-build
    secrets: inherit

  deploy-staging-shelfawarenessweb:
    name: Deploy Staging — ShelfAwareness-Web
    needs: shelfawarenessweb
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    uses: ./.github/workflows/deploy-staging.yml
    with:
      system-dir: ShelfAwareness-Web
      app-type: web
      artifact-name: ShelfAwareness-Web-web-build
    secrets: inherit

